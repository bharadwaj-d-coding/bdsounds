    <main id="wrapper">
      
      <div class="form-container">
        <span class="form-heading">Sign Up</span>
        <form action="" id = "formv2">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input class = "c" id = "name" type="text" placeholder="Name..." required />
            <h4 class="error3">Error</h4>
            <i class="fas fa-check-circle good3"></i>
            <span class="bar three"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input class = "d" id = "emailv2" type="email" placeholder="Email..." required />
            <h4 class="error4">Error</h4>
            <i class="fas fa-check-circle good4"></i>
            <span class="bar four"></span>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class = "e" id = "passwordv2" type="password" placeholder="Password..." required />
            <h4 class="error5">Error</h4>
            <i class="fas fa-check-circle good5"></i>
            <span class="bar five"></span>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class = "f" id  = "password2" type="password" placeholder="Confirm Password..." required />
            <h4 class="error6">Error</h4>
            <i class="fas fa-check-circle good6"></i>
            <span class="bar six"></span>
          </div>

          <div class="input-group">
            <button type = "button" onclick = "checksignup()">
              <i class="fab fa-telegram-plane"></i>
            </button>
          </div>

          <div class="switch-login">
            <a href="signin.html">Allready have an acount <span>Login</span></a>
          </div>
        </form>
      </div>

      
    </main>
