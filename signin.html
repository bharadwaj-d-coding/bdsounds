<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bharadwaj Duggaraju | Log In</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style2.css" />

    <script
      src="https://kit.fontawesome.com/7b9611f913.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    

    <script src="/script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-brand">
            <a href="index.html">
              <i class="fas fa-music"></i>
            </a>
          </div>

          <div class="menu-icons open">
            <i class="icon ion-md-menu"></i>
          </div>

          <ul class="nav-list">
            <div class="menu-icons close">
              <i class="icon ion-md-close"></i>
            </div>

            <li class="nav-item">
              <a href="index.html#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="index.html#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="index.html#features" class="nav-link">Features</a>
            </li>

            <li class="nav-item">
              <a href="signin.html" class="nav-link current">Log In</a>
            </li>
            <li class="nav-item special">
              <a href="signup.html" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="wrapper">
      <div class="form-container">
        <span class="form-heading">Log In</span>
        <form action="" id="form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              id="email"
              type="email"
              placeholder="Email..."
              class="a"
              required
            />
            <h4 class="error1">Error</h4>
            <i class="fas fa-check-circle good"></i>
            <span class="bar"></span>
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              id="password"
              type="password"
              placeholder="Password..."
              required
              class="b"
            />
            <h4 class="error2">Error</h4>
            <i class="fas fa-check-circle good2"></i>
            <span class="bar2"></span>
          </div>

          <div class="input-group">
            <button type="button" onclick="checksignin()">
              <i class="fab fa-telegram-plane"></i>
            </button>
          </div>

          <div class="switch-login">
            <a href="signup.html"
              >Dont have an acount yet
              <span href="signup.html">Sign Up</span></a
            >
          </div>
        </form>
      </div>
    </main>
    
    <main class="menu">
      <div class="men-container">
         <div class="head">
        <h1>
          Welcome to BD Sounds
        </h1>
        <h3>
          What do you desire to visit
        </h3>
      </div>
      <div class="links">
        <div class="link-wrap">
          <div class="title">
            Visit the Music Collection
          </div>
          <div class="link">
            <a href="mdashboard.html"><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>

        <div class="link-wrap">
          <div class="title">
            Visit Customer Support
          </div>
          <div class="link">
            <a href="csupport.html"><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>

        <div class="link-wrap">
          <div class="title">
            View Account Settings
          </div>
          <div class="link">
            <a href="settings.html"><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
     
        </div>
        
      </div>
    </main>

    
  </body>
</html>
